# 应用名称
spring.application.name=mybatis-examples
# 数据库驱动：(自动生成)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/2018214480?createDatabaseIfNotExist=true\
   &serverTimezone=Asia/Shanghai
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialization-mode=always
############### jpa ###########
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate=org.hibernate.dialect.MySQL8Dialect
############### log###########
logging.level.root=warn
logging.level.com.example=debug
##############时间，级别
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %c.%M[%line] - %msg%n


